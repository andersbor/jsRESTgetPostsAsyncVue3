<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Posts, Vue3 + REST</title>
</head>

<body>
    <h1>Posts, Vue3 + REST</h1>

    <div id="app">
        <button v-on:click="cleanList">Clean the list</button>

        <input v-model.number="userId" placeholder="User Id" type="number">
        <button v-on:click="getByUserId(userId)">Get By UserId</button>

        <ul v-if="posts.length">
            <li v-for="post in posts">
                UserId {{post.userId}} : {{post.title}}
            </li>
        </ul>
        <div v-else>No such posts</div>

        <div v-if="error" style="color: red">{{error.message}}</div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
